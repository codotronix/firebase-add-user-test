<!DOCTYPE html>
<html>
<head>
	<title>Adding User To DB</title>
	<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/addUser.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>
<body>
	
	<label id="msg"> Please Fill Up </label>
	<div class="form-fields">
		<label>Name</label>
		<input type="text" id="nameOfUser" class="required"/>
	</div>
	<div class="form-fields">
		<label>City</label>
		<input type="text" id="city" class="required"/>
	</div>
	<div class="form-fields">
		<label>State</label>
		<input type="text" id="state" class="required"/>
	</div>
	<div class="form-fields">
		<label>Country</label>
		<input type="text" id="country" class="required"/>
	</div>
	<div class="form-fields">
		<label>Gender</label>
		<select id="gender">
			<option selected="selected" value="M">Male</option>
			<option value="F">Female</option>
		</select>
	</div>

	<input type="button" id="btnAddUser" value="Add User"/>

</body>
</html>
